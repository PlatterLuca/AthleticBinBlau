    <script>
        // Create an IntersectionObserver instance
        const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
            const playerVideo = entry.target.querySelector('.player-video');
            const playerNameBox = entry.target.querySelector('.player-name-box');
    
            if (entry.isIntersecting) {
                playerVideo.style.display = 'block';
                if (playerVideo.currentTime === 0) {
                    playerVideo.play();
                }
    
                playerVideo.addEventListener('ended', () => {
                    playerVideo.currentTime = playerVideo.duration; // Hold at last frame
                    playerNameBox.style.display = 'block'; // Show name box
                });
            }
        });
    }, { threshold: 0.5 }); // Adjusted threshold for partial visibility
    
    // Determine screen size
    if (window.innerWidth > 768) {
        // For bigger screens, use IntersectionObserver
        document.querySelectorAll('.team-member').forEach((teamMember) => {
            observer.observe(teamMember);
        });
    } else {
        // For smaller screens, automatically play videos
        document.querySelectorAll('.player-video').forEach((video) => {
            video.style.display = 'block';
            video.play();
    
            video.addEventListener('ended', () => {
                video.currentTime = video.duration; // Hold at last frame
                const playerNameBox = video.closest('.player-media').querySelector('.player-name-box');
                playerNameBox.style.display = 'block'; // Show name box
            });
        });
    }
    </script>

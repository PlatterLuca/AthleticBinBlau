    <script>
        // Create an IntersectionObserver instance
        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                const playerVideo = entry.target.querySelector('.player-video');
                const playerNameBox = entry.target.querySelector('.player-name-box');
    
                if (entry.isIntersecting) {
                    playerVideo.style.display = 'block';
                    if (playerVideo.currentTime === 0) { // Start the video only if it hasn't started yet
                        playerVideo.play();
                    }
    
                    // Add event listener for when the video ends
                    playerVideo.addEventListener('ended', () => {
                        // Hold at the last frame by setting the currentTime to the duration (last frame)
                        playerVideo.currentTime = playerVideo.duration;

                        // Show the player's name and number at the top 1/4 of the box
                        playerNameBox.style.display = 'block';
                    });
                } 
            });
        }, {
            threshold: 1.0 // Ensures that the video starts only when the whole element is visible
        });
    
        // Observe each team member
        document.querySelectorAll('.team-member').forEach(teamMember => {
            observer.observe(teamMember);
        });
    </script>
